<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Binary to decimal converter">
    <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="stylesheet name.css"></noscript>
    <title>Bin2Dec</title>
  </head>
  <body>
    <div>
      <!-- Start header -->
      <header>
        <h1>Bin2Dec</h1>
        <h2>Convert Binary to Decimal</h2>
      </header>
      <!-- End header -->
      <!-- Start main -->
      <main>
        <label for="userInput">Enter a binary value (1's &amp; 0's only)</label>
        <input type="text" name="userInput" id="userInput">
        <button>Convert to decimal</button>
        <h3>Decimal equivalent:</h3>
        <output for="userInput" aria-live="polite"></output>
      </main>
      <!-- End main -->
      <!-- Start footer -->
      <footer>
        <p>Made by Joshua Kelly</p>
      </footer>
      <!-- End footer -->
    </div>
    <!-- Import JavaScript Files -->
    <script src="bin2dec.js"></script>
  </body>
</html>
