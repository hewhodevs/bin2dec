<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Font Open Sans, light 300, regular 400, bold 700
      font-family: 'Open Sans', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Open Sans', sans-serif; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Binary to decimal converter">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
  </head>
  <body>
    <div id="body-wrapper">
      <!-- Start header -->
      <header>
        <h1>Bin2Dec</h1>
        <h2>Convert Binary to Decimal</h2>
      </header>
      <!-- End header -->
      <!-- Start main -->
      <main>
        <div id="main-wrapper">
          <label for="userInput"><span id="inputLabel">Enter a binary value</span> <span id="inputLabelOneZero">(1's &amp; 0's only)</span></label>
          <!--
            Numerical input for desktop and mobile, for details refer to
            https://danf.ca/blog/2013/09/19/input-type-number-and-ios-numeric-keypad/
          -->
          <input
            type="number"
            min="0"
            inputmode="numeric"
            pattern="[0-9]*"
            title="Binary number"
            name="userInput"
            id="userInput"
          />
          <button id="convertButton">Convert to decimal</button>
          <h3>Decimal Value</h3>
          <div id="output-wrapper">
            <output id="output" for="userInput" aria-live="polite"></output>
          </div>
        </div>
      </main>
      <!-- End main -->
    </div>
    <!-- Start footer -->
    <footer>
      <p>Made by <a href="https://github.com/hewhodevs/bin2dec" target="_blank rel="noopener">Joshua Kelly</a></p>
    </footer>
    <!-- End footer -->
    <!-- Import JavaScript Files -->
    <script defer src="bin2dec.js"></script>
  </body>
</html>
